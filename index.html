<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Senderos y rutas de la Argentina</title>
</head>
<body>
    <header>
        <div class="contenedor-titulo">
            <h2>Encontrá tu próxima aventura</h2>
            
        </div>

        
    </header>

    <section>
        <div class="card">
            <div class="card__item">
                <h3 class="card__sendero">Sendero de los Arrayanes</h3>
                <h4 class="card__dificultad">Dificultad: moderado</h4>
                <p class="card__features">8km • 3hs</p>
                <a href="#" class="card__btn">Explorar</a>
            </div>

            <div class="card__item">
                <h3 class="card__sendero">Sendero del Cerro Uritorco</h3>
                <h4 class="card__dificultad">Dificultad: difícil</h4>
                <p class="card__features">12 km • 6hs</p>
                <a href="#" class="card__btn">Explorar</a>
            </div>

            <div class="card__item">
                <h3 class="card__sendero">Sendero de la Laguna Esmeralda</h3>
                <h4 class="card__dificultad">Dificultad: moderado</h4>
                <p class="card__features">10km • 4hs</p>
                <a href="#" class="card__btn">Explorar</a>
            </div>
        </div>


        
    </section>


    
    



    <script src="main.js"></script>
</body>
</html>
